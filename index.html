<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <figure class="txtover m-0 p-0 text-uppercase text-center">
                    <img src="src/images/muphy5.jpg" id="muphy" class="muphy img-fluid m-0 p-0 rounded" />
                    <figcaption>
                        <h1>A Pet is A Precious
                            <br>
                            Family Member
                        </h1>
                    </figcaption>
                </figure>
            </div>
        </header>
        <h2 class="m-5 text-end fs-3">All Those Unforgettable Memories & Laughs</h2>
        <div class="row">
            <div class="col-3">
                <img src="src/images/muphy 4.jpg" id="muphy" class="muphy img-fluid rounded-4" alt="muphy" />
            </div>
            <div class="col-3">
                <img src="src/images/perrilla 1.jpg" id="perrilla" class="perrilla img-fluid rounded-4"
                    alt="perrilla" />
            </div>
            <div class="col-3">
                <img src="src/images/muphyperrilla.jpg" id="muphyperrilla" class="perrilla img-fluid rounded-4"
                    alt="muphy and perrilla" />
            </div>
            <div class="col-3">
                <img src="src/images/perrilla 2.jpg" id="perrilla" class="perrila img-fluid rounded-4" alt="perrilla" />
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="src/images/muphy1.jpg" id="muphyagain" class="muphyagain h-50 img-fluid rounded-4 h-50"
                    alt="muphy" />
            </div>
            <div class="col-4">
                <img src="src/images/perrilla 3.jpg" id="perrillaagain"
                    class="perrillaagain h-50 img-fluid rounded-4 h-50" alt="perrilla" />
            </div>
            <div class="col-4">
                <img src="src/images/perrila y muphy.jpg" id="perrilla and muphy"
                    class="perrillamuphy img-fluid rounded-4 h-50" alt="perrilla and muphy" />
            </div>
        </div>
        <footer class="text-center">
            <div class="row">
                <div class="text-center">
                    <h3 class="fs-4">Interested in Adopting?</h3>
                    <button class="adoption-button" type="button">Learn more</button>
                </div>
            </div>
            <div class="open-sourced text-center text-black p-2">
                <div class="row">
                    <a href="https://github.com/ASV185/pet-landing-page" class="text-black">
                        Open-sourced code
                    </a>
                    <br>
                    <span>
                        by Amanda Ventura
                    </span>
                </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
