<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Landing Page</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mx-auto">
            <img src="src/images/muphy3.jpg" id="muphy" class="muphy img-fluid" />
            <h1>A Pet is A Precious Family Member</h1>
        </div>
        <h2>All Those Unforgettable Memories & Laughs</h2>
        <div class="row">
            <div class="col-3">
                <img src="src/images/muphy 4.jpg" id="muphy" class="muphy img-fluid round-4" alt="muphy" />
            </div>
            <div class="col-3">
                <img src="src/images/perrilla 1.jpg" id="perrilla" class="perrilla img-fluid round-4" alt="perrilla" />
            </div>
            <div class="col-3">
                <img src="src/images/muphyperrilla.jpg" id="muphyperrilla" class="perrilla img-fluid round-4"
                    alt="muphy and perrilla" />
            </div>
            <div class="col-3">
                <img src="src/images/perrilla 2.jpg" id="perrilla" class="perrila img-fluid round-4" alt="perrilla" />
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="src/images/muphy1.jpg" id="muphyagain" class="muphyagain h-50 img-fluid round-4"
                    alt="muphy" />
            </div>
            <div class="col-4">
                <img src="src/images/perrilla 3.jpg" id="perrillaagain" class="perrillaagain h-50 img-fluid round-4"
                    alt="perrilla" />
            </div>
            <div class="col-4">
                <img src="src/images/perrila y muphy.jpg" id="perrilla and muphy"
                    class="perrillamuphy img-fluid round-4" alt="perrilla and muphy" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
